<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Stream Processing</title>
  </head>
  <body>
    <div class="option">
      <input id="use-stun" type="checkbox" />
      <label for="use-stun">Use STUN server</label>
    </div>
    <h1>Video Stream Processing</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="fps"></p>
    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()" style="display: none">Stop</button>

    <!-- Include OpenCV.js -->
    <script
      async
      src="https://docs.opencv.org/master/opencv.js"
      onload="onOpenCvReady()"
    ></script>

    <!-- Include client.js -->
    <script src="client.js"></script>

    <script>
      function onOpenCvReady() {
        // Function to handle OpenCV.js onload event
        console.log("OpenCV.js is ready");
      }
    </script>
  </body>
</html>
